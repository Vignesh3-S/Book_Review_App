<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <title>
            {% block title %} 
            {% endblock %}
        </title>
        {% load static %}
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_messages %}
        {% bootstrap_javascript %}
        <script src="https://kit.fontawesome.com/17eac9c9ad.js" crossorigin="anonymous"> </script>
        <body>
            <style>
                #intro{
                  background-image: url('{% static "book_review_app/images/homebg.jpg" %}');
                }
                  @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
                );
                  
                  .test-text{
                    font-family:"Lato",sans-serif;
                    font-weight: 400;
                    font-style: italic;
                  }
              </style>
              <div style="background-position: center; background-repeat: no-repeat;background-size: cover;" id="intro">
                <div class="container-fluid" id="cont" style = "background-color:black; opacity: 0.7;">
                  <nav class="navbar animate__animated animate__fadeInUpBig animate__delay-1s" style="--animate-duration: 900ms;">
                    <div class="container-fluid">
                      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                  </nav>
                  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title fs-5" id="offcanvasWithBackdropLabel">Book Review System</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <a href="{% url 'home' %}" class="text-dark fs-6" style="text-decoration:none;">Home</a> <br> <br>
                      <a href="{% url 'profile' %}" class="text-dark fs-6" style="text-decoration:none;">Profile</a> <br> <br>
                      <a href="{% url 'collection' %}" class="text-dark fs-6" style="text-decoration:none;">All Reviews</a> <br> <br>
                      <a href="{% url 'myreview' %}" class="text-dark fs-6" style="text-decoration:none;">My Reviews</a> <br> <br>
                      <a href="{% url 'bookupload' %}" class="text-dark fs-6" style="text-decoration:none;">Upload Review</a> <br> <br>
                      <a href="{% url 'pasform' %}"  class="text-dark fs-6" style="text-decoration:none;">Get Crop</a> <br><br>
                      {% if request.user.is_authenticated %}
                      <a href="{% url 'logout' %}" class="text-dark fs-6" style="text-decoration:none;">Logout</a> <br> <br>
                      {% endif %}
                    </div>
                  </div>
            {% block content %}
            {% endblock %}
                </div>
              </div>
              <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
              <script>
                AOS.init();
              </script>
        </body>
    </head>
</html>
